<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/682207-vela-grafico-grafico-de-acoes-do-mercado-de-acoes-de-negociacao-com-o-globo-vetor.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie Uma Conta</h1>
            <form action="cadastro.php" method="post" class="b7validator">
                <label for="">
                    Seu nome: <br/>
                    <input type="text" name='name' data-rules='required|min=2'/> 
                </label>
                <label for="">
                    Seu email: <br/>
                    <input type="text" name="email" data-rules='email'/> 
                </label>
                <label for="">
                    Sua senha: <br/>
                    <input type="password" name='password' data-rules="required|min=4"/> 
                </label>
                <label for="">
                    <input type='submit' value='cadastrar'/>
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
